<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}{% endblock %} </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    {% block styles %}
        <link rel="stylesheet" href="{{url_for('static', filename='css/bootstrap.min.css')}}" />
        <link rel="stylesheet" href="{{url_for('static', filename='css/map.css')}}" />
        <link rel="stylesheet" href="{{url_for('static', filename='css/font-awesome.min.css')}}" /> 
    {% endblock %}
  </head>
  <body>

{% block navbar %}
<nav class="navbar navbar-expand-lg navbar-light border-bottom" style="background-color: #f8f9fa88">
        <a class="navbar-brand" href="{{ url_for('main.index') }}">{{ _('Simple Tracking') }}</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#mainMenu">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainMenu">
            <ul class="nav navbar-nav">
                <li class="nav-item {% if request.endpoint=='main.map' %}active{% endif %}"><a href="{{ url_for('main.map') }}" class="nav-link">{{ _('Map') }}</a></li>
                <li class="nav-item {% if request.endpoint=='main.settings' %}active{% endif %}"><a href="{{ url_for('main.settings') }}" class="nav-link">{{ _('Settings') }}</a></li>
            </ul>
            <ul class="nav navbar-nav ml-auto">
                <li class="nav-item {% if request.endpoint=='main.imprint' %}active{% endif %}"><a href="{{ url_for('main.imprint') }}" class="nav-link">{{ _('Imprint') }}</a></li>
                <li class="nav-item"><a href="https://github.com/britiger/simple_tracking/" class="nav-link">{{ _('GitHub') }}</a></li>
            </ul>
        </div>
</nav>

{% endblock %}

<div class="container pt-4 pb-5">
  {% block content %}{% endblock %}
</div>

{% block scripts %}
    <script src="{{url_for('static', filename='js/jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
    <script src="{{url_for('static', filename='js/js.cookie.js')}}"></script>
{% endblock %}
</body>
</html>
